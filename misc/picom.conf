shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.40;

vsync = false;
backend = "xrender";
mark-wmwin-focused = true;
use-ewmh-active-win = true;
unredir-if-possible = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;

opacity-rule = [
    "70:name = 'rumno'"
];

shadow-exclude = [
    "! name~=''",
    "name = 'Dunst'",
    "name = 'Rumno'",
    "name *= 'compton'",
    "name *= 'picom'",
];

wintypes:
{
    tooltip = { fade = true; shadow = true; focus = true; };
    dock = { shadow = false; }
    dnd = { shadow = false; }
};
