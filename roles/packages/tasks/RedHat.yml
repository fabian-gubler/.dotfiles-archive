---

- name: add the rpmfusion repo packages
  become: true
  dnf:
    name: "{{ item }}"
    state: present
    disable_gpg_check: yes
  with_items:
    - http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm
    - http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm

- name: Upgrade all packages
  ansible.builtin.dnf:
    name: "*"
    state: latest
  become: true

- name: Install programming languages
  package:
    name:
      - nodejs
      - lua
      - rust
      - golang
      - python3-pip
      - cargo

    state: present
  become: true
    
- name: Installing python packages
  pip:
    name: 
      - mkdocs
      - mkdocs-material
      - markdown-anki-decks
      - khal
    state: present

- name: Install python packages (data science)
  pip:
    name:
      - pynvim
      - jupyter-client
      - ueberzug
      - ipykernel
      - tensorflow
      - numpy
      - matplotlib
    state: present

- name: Install system packages
  package:
    name:
      - neovim
      - redshift
      - xbacklight
      - brightnessctl
      - acpi
      - tlp
      - alacritty
      - gnome-keyring
      - gnome-keyring-pam
      - network-manager-applet
      - seahorse
      - nextcloud-client
      - autorandr
      - gtk3
      - dunst
      - xsel
      - xset
      - mediawriter
      - imlib2-devel # needed for hsetroot
    state: present
  become: true

- name: Install cli tools
  package:
    name:
      - texlive
      - newsboat
      - youtube-dl
    state: present
  become: true

- name: Multimedia Package
  package:
    name:
      - mpv
      - mpd
      - mpdris2
      - ncmpcpp
      - playerctl
      - xbindkeys
    state: present
  become: true

- name: Install applications
  package:
    name:
      - qbittorrent
      - pavucontrol
      - VirtualBox
      - virtualbox-guest-additions
      - xournalpp
      - xsane
      - timeshift
      - flameshot
    state: present
  become: true

- name: Install firefox
  dnf:
    name: firefox
    disable_gpg_check: yes
  become: true

# ---
# RPM Remote Repositories
