---
- include_tasks: "{{ ansible_os_family }}.yml"

- name: install system packages
  ansible.builtin.packgage:
    name:
      - tar
      - wget
      - curl
      - xclip
      - xsetroot
      - fzf
	  - unclutter-xfixes
    state: present
    become: yes

- name: install cli tools
  ansible.builtin.packgage:
    name:
      - neovim
      - zsh
      - kitty
      - alacritty
      - tmux
      - exa
      - ripgrep
      - ranger
      - ncdu
    state: present
    become: yes

- name: install applications
  ansible.builtin.packgage:
    name:
	  - firefox
	  - chromium
	  - zathura
	  - sxiv
	  - mpv
    state: present
    become: yes

