- name: enable blanket
  community.general.copr:
    host: copr.fedorainfracloud.org
    name: tuxino/Blob
  become: true

- name: enable lazygit
  community.general.copr:
    host: copr.fedorainfracloud.org
    name: atim/lazygit
  become: true

- name: install packages
  package:
    name:
      - blanket
      - lazygit
    state: present
  become: true
