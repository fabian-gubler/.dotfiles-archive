# Spotifyd Steps
# 1. Clone Repo
# 2. cargo --build release (requires dnf install alsa-lib-devel)
# 3. cargo install --path . --locked (installs binary)
# 4. Run it as sytemd service (https://spotifyd.github.io/spotifyd/config/services/Systemd.html#running-spotifyd-as-a-systemd-service)
# Note: Important that binary in /usr/bin/spotifyd

# --
# flatpak
# --

- name: add the flathub flatpak repository
  ansible.builtin.shell:
    cmd: flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

- name: install flatpak packages
  community.general.flatpak:
    name:
      - org.signal.Signal
      - io.typora.Typora
      - com.spotify.Client
      - com.obsproject.Studio
    method: user

- name: link typora
  file:
    src: '$HOME/.local/share/flatpak/exports/bin/io.typora.Typora'
    dest: '$HOME/.local/bin/typora'
    state: link

- name: link signal
  file:
    src: '$HOME/.local/share/flatpak/exports/bin/org.signal.Signal'
    dest: '$HOME/.local/bin/signal'
    state: link

- name: link spotify
  file:
    src: '$HOME/.local/share/flatpak/exports/bin/com.spotify.Client'
    dest: '$HOME/.local/bin/spotify'
    state: link

- name: link obs
  file:
    src: '$HOME/.local/share/flatpak/exports/bin/com.obsproject.Studio'
    dest: '$HOME/.local/bin/obs'
    state: link

