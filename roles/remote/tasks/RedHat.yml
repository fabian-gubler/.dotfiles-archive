# --
# flatpak
# --

- name: add the flathub flatpak repository
  ansible.builtin.shell:
    cmd: flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

- name: install flatpak packages
  community.general.flatpak:
    name:
      - com.github.ahrm.sioyek
      - org.signal.Signal
      - io.typora.Typora
      - com.spotify.Client
      - com.obsproject.Studio
    method: user

- name: link typora
  file:
    src: "$HOME/.local/share/flatpak/exports/bin/io.typora.Typora"
    dest: "$HOME/.local/bin/typora"
    state: link

- name: link signal
  file:
    src: "$HOME/.local/share/flatpak/exports/bin/org.signal.Signal"
    dest: "$HOME/.local/bin/signal"
    state: link

- name: link sioyek
  file:
    src: "$HOME/.local/share/flatpak/app/com.github.ahrm.sioyek/x86_64/stable/active/files/sioyek/sioyek"
    dest: "$HOME/.local/bin/sioyek"
    state: link

- name: link sioyek (db)
  file:
    src: "$HOME/nextcloud/apps/sioyek/shared.db"
    dest: "$HOME/.config/.local/share/Sioyek/shared.db"

- name: link spotify
  file:
    src: "$HOME/.local/share/flatpak/exports/bin/com.spotify.Client"
    dest: "$HOME/.local/bin/spotify"
    state: link

- name: link obs
  file:
    src: "$HOME/.local/share/flatpak/exports/bin/com.obsproject.Studio"
    dest: "$HOME/.local/bin/obs"
    state: link

