---

- name: build dwm
  make:
    chdir: "{{ ansible_user_dir }}/.dotfiles/config/suckless/dwm"
  become: true

- name: compile dwm
  make:
    chdir: "{{ ansible_user_dir }}/.dotfiles/config/suckless/dwm"
    target: install
  become: true

- name: build dmenu
  make:
    chdir: "{{ ansible_user_dir }}/.dotfiles/config/suckless/dmenu"
  become: true

- name: compile dmenu
  make:
    chdir: "{{ ansible_user_dir }}/.dotfiles/config/suckless/dmenu"
    target: install
  become: true

- name: build sxiv
  make:
    chdir: "{{ ansible_user_dir }}/.dotfiles/config/suckless/sxiv"
  become: true

- name: compile sxiv
  make:
    chdir: "{{ ansible_user_dir }}/.dotfiles/config/suckless/sxiv"
    target: install
  become: true

