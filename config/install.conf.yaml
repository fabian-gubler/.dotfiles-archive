- defaults:
    link:
      create: true    # Create parent directories as needed
      force: true     # Removes the old target and forces a new link

- clean: ['~']

- link:

    # SYSTEM ------------------------------------------------------
    ~/.config/zsh:                          zsh
    ~/.local/share/fonts:                   fonts
    ~/.config/keyboard.conf:                setxkbmap/keyboard.conf
    ~/.tmux.conf:                           tmux/tmux.conf
    ~/.local/bin/tmuxdd:                    tmux/tmuxdd
    ~/.xprofile:                            xorg/.xprofile
    ~/.xinitrc:                             xorg/.xinitrc
    ~/.Xressources:                         xorg/.Xresources

    # UTILITIES ---------------------------------------------------
    ~/.config/alacritty:                    alacritty
    ~/.config/kitty:                        kitty
    ~/.newsboat:                            newsboat
    ~/.config/Typora/conf/conf.user.json:   typora/conf.user.json
    ~/.config/Typora/themes/nord:           typora/nord
    ~/.config/Typora/themes/nord.css:       typora/nord.css
    ~/.config/gtk-3.0/settings.ini:         gtk/settings.ini
    ~/.gtkrc-2.0:                           gtk/.gtkrc-2.0
    ~/.config/qt5ct/qt5ct.conf:             qt/qt5ct.conf
    ~/.config/qt5ct/colors/nord.conf:       qt/nord.conf 
    ~/.themes/Nordic:                       gtk/Nordic
    ~/.config/redshift:                     redshift
    ~/.config/mpv:                          mpv
    ~/.config/mpd:                          mpd
    ~/.ncmpcpp:                             ncmpcpp
