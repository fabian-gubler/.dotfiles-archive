- defaults:
    link:
      create: true    # Create parent directories as needed
      force: true     # Removes the old target and forces a new link

- clean: ['~']

- link:

    # SYSTEM ------------------------------------------------------
    ~/.config/zsh/.zshrc:                   zsh/.zshrc
    ~/.config/zsh/zsh-aliases:              zsh/zsh-aliases
    ~/.config/zsh/zsh-functions:            zsh/zsh-functions
    ~/.config/zsh/zsh-vim-mode:             zsh/zsh-vim-mode
    ~/.config/alacritty/alacritty.yml:      alacritty/alacritty.yml
    ~/.xprofile:                            X/.xprofile
    ~/.Xresources:                          X/.Xresources
    ~/.xinitrc:                             X/.xinitrc
    ~/.config/user-dirs.dirs:               X/user-dirs.dirs

    # UTILITIES ---------------------------------------------------
    ~/.config/lvim/config.lua:              nvim/config.lua
    ~/.config/Typora/conf/conf.user.json:   typora/conf.user.json
    ~/.config/gtk-3.0/settings.ini:         gtk/settings.ini
    ~/.gtkrc-2.0:                           gtk/.gtkrc-2.0
      

    # TOOLS -------------------------------------------------------
    ~/.config/i3/config:                    i3/config
    ~/.config/polybar/config:               polybar/config
    ~/.config/polybar/launch.sh:            polybar/launch.sh
    ~/.config/polybar/modules.ini:          polybar/modules.ini
    ~/.config/ranger/rc.conf:               ranger/rc.conf
    ~/.config/ranger/rifle.conf:            ranger/rifle.conf

    # WEB TOOLS ---------------------------------------------------
    ~/.mozilla/firefox/u7my0den.default-release/chrome/userChrome.css: firefox/userChrome.css
    ~/.mozilla/firefox/u7my0den.default-release/chrome/userContent.css: firefox/userContent.css


    ~/.mozilla/firefox/u7my0den.default-release/chrome/_bookmarks-bar.css: firefox/_bookmarks-bar.css
    ~/.mozilla/firefox/u7my0den.default-release/chrome/_find-bar.css: firefox/_find-bar.css 
    ~/.mozilla/firefox/u7my0den.default-release/chrome/_global.css: firefox/_global.css
    ~/.mozilla/firefox/u7my0den.default-release/chrome/_menu.css: firefox/_menu.css
    ~/.mozilla/firefox/u7my0den.default-release/chrome/_navigation-bar.css: firefox/_navigation-bar.css
    ~/.mozilla/firefox/u7my0den.default-release/chrome/_side-bar.css: firefox/_side-bar.css
    ~/.mozilla/firefox/u7my0den.default-release/chrome/_tab-bar.css: firefox/_tab-bar.css
    ~/.mozilla/firefox/u7my0den.default-release/chrome/_variables.css: firefox/_variables.css


    ~/.config/tridactyl/tridactylrc:        firefox/tridactylrc.vim
    ~/.config/tridactyl/themes/nord.css:    firefox/nord.css

    # MEDIA -------------------------------------------------------
    ~/.config/mpv/input.conf:               mpv/input.conf
    ~/.config/mpv/mpv.conf:                 mpv/mpv.conf
    ~/.config/mpv/script-opts/uosc.conf:    mpv/uosc.conf 
    
