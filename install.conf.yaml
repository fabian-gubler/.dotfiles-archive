- defaults:
    link:
      create: true    # Create parent directories as needed
      force: true     # Removes the old target and forces a new link

- clean: ['~']

- link:

    # SYSTEM ------------------------------------------------------
    ~/.config/zsh/.zshrc:                   zsh/.zshrc
    ~/.config/zsh/zsh-aliases:              zsh/zsh-aliases
    ~/.config/zsh/zsh-functions:            zsh/zsh-functions
    ~/.config/zsh/pure:                     zsh/pure
    ~/.z:                                   zsh/.z
    ~/.config/alacritty:                    alacritty
    ~/.xprofile:                            X/.xprofile
    ~/.zprofile:                            X/.zprofile
    ~/.Xresources:                          X/.Xresources
    ~/.xinitrc:                             X/.xinitrc
    ~/.config/user-dirs.conf:               X/user-dirs.conf
    ~/.local/share/fonts:                   system/fonts
    ~/.config/keyboard.conf:                system/setxkbmap/keyboard.conf
    ~/.config/picom.conf:                   system/compositor/picom.conf
    ~/.tmux.conf:                           tmux/.tmux.conf

    # UTILITIES ---------------------------------------------------
    ~/.config/lvim/config.lua:              nvim/config.lua
    ~/.local/share/lunarvim/lvim/lua/spacegray/palette.lua:  nvim/palette.lua
    ~/.config/Typora/conf/conf.user.json:   typora/conf.user.json
    ~/.config/Typora/themes/nord:           typora/nord
    ~/.config/Typora/themes/nord.css:       typora/nord.css
    ~/.config/gtk-3.0/settings.ini:         system/gtk/settings.ini
    ~/.gtkrc-2.0:                           system/gtk/.gtkrc-2.0
    ~/.config/qt5ct/qt5ct.conf:             system/qt/qt5ct.conf
    ~/.config/qt5ct/colors/nord.conf:       system/qt/nord.conf 
    ~/.config/dunst/dunstrc:                system/dunst/dunstrc
    ~/.config/sc-im/scimrc:                 sc-im/scimrc
    ~/.newsboat/urls:                       newsboat/urls
    ~/.newsboat/config:                     newsboat/config
    ~/.config/ytfzf:                        ytfzf
    ~/.themes/Nordic:                       system/gtk/Nordic
    ~/.config/xournalpp:                    xournal
    ~/.config/Ferdi/recipes:                ferdi/recipes
    ~/.config/Ferdi/config:                 ferdi/config
      

    # TOOLS -------------------------------------------------------
    ~/.config/i3/config:                    archive/i3/config
    ~/.config/polybar/config:               archive/polybar/config
    ~/.config/polybar/launch.sh:            archive/polybar/launch.sh
    ~/.config/polybar/modules.ini:          archive/polybar/modules.ini
    ~/.config/ranger/rc.conf:               ranger/rc.conf
    ~/.config/ranger/rifle.conf:            ranger/rifle.conf
    ~/.config/ranger/plugins:               ranger/plugins
    ~/.config/rofi/config:                  archive/rofi/config
    ~/.config/rofi/themes/minimal.rasi:     archive/rofi/minimal.rasi
    ~/.config/qBittorrent/qBittorrent.conf: qBittorrent/qBittorrent.conf
    ~/.config/autorandr/postswitch:         system/autorandr/postswitch
    ~/.config/zathura:                      zathura
    ~/.config/spicetify:                    spicetify
      

    # WEB TOOLS ---------------------------------------------------
    ~/.mozilla/firefox/u7my0den.default-release/chrome/userChrome.css: firefox/userChrome.css
    ~/.config/tridactyl/tridactylrc:        firefox/tridactylrc.vim
    ~/.config/tridactyl/themes/nord.css:    firefox/nord.css

    # MEDIA -------------------------------------------------------
    ~/.config/mpv/input.conf:               mpv/input.conf
    ~/.config/mpv/mpv.conf:                 mpv/mpv.conf
    ~/.config/mpv/script-opts/uosc.conf:    mpv/uosc.conf 
    ~/.config/mpv/scripts/uosc.lua:         mpv/uosc.lua
    
    # SUDO --------------------------------------------------------
    /usr/local/bin/rumno:                   system/rumno/build/rumno
    /usr/local/bin/rumno-background:        system/rumno/build/rumno-background
    /usr/local/bin/tmuxdd:                  tmux/tmuxdd
